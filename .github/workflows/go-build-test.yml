# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install linux dependencies
      run: sudo apt-get update -y && sudo apt-get install -y clamav clamscan clamav-daemon
      
    - name: Check ClamAV is-active
      run: systemctl is-active clamav-daemon.service
      shell: bash
      
    - name: Check ClamAV is-failed
      run: systemctl is-failed clamav-daemon.service
      shell: bash
      
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.20'
      
    - name: Build
      run: go build -v -o=example/example example/*.go
      
    - name: Test
      run: go test -v ./...
